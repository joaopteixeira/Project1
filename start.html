<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div id="register" class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
					{{ registration }}
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" v-model="name" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" v-model="pass" id="Password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Email">
						<input class="input100" type="text" v-model="email" id="email" placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
<!--

							Remember me
						</label>
					</div>
-->
					<div class="container-login100-form-btn">
						<button @click="save" class="login100-form-btn">
							Save
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="index.html">

	<script>
	

new Vue({

el: '#register',
data:{
 
  registration:'Register New Admin',
  name:'',
  pass:'',
  email:'',
  role:'admin'
},

mounted() {
    if (localStorage) {
      ls = localStorage;
    }
  },
  

methods: {

	save() {
		var project=[   
                { projectdate:'',projectname:'',projectusers:[ 
                    {startdate:'',username:'',totalprojects:'',useractive:'',
                userprojects:[{projectname:''}]}
            ]
            ,projectactive:'',
                teams:[
                    { teamdate:'',teamname:'',teamusers:'',teamactive:'',
                        users:[{username:''}]}
                    ]}
                ];  
            localStorage.setItem("projects",JSON.stringify(project));

			ls=":"+this.name+":"+this.pass+":"+this.email+":"+this.role+":";
			
			localStorage.setItem("user:"+this.email,JSON.stringify(ls));
	 
	}

}
});


</script>
